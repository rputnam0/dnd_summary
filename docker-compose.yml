services:
  api:
    build: .
    command: ["uv", "run", "dnd-summary", "api", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      DND_DATABASE_URL: postgresql+psycopg://dnd:dnd@app-postgres:5432/dnd_summary
      DND_TEMPORAL_ADDRESS: temporal:7233
      DND_TRANSCRIPTS_ROOT: /app/transcripts
      DND_ARTIFACTS_ROOT: /app/artifacts
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      app-postgres:
        condition: service_healthy
      temporal:
        condition: service_started

  worker:
    build: .
    command: ["uv", "run", "dnd-summary", "worker"]
    environment:
      DND_DATABASE_URL: postgresql+psycopg://dnd:dnd@app-postgres:5432/dnd_summary
      DND_TEMPORAL_ADDRESS: temporal:7233
      DND_TRANSCRIPTS_ROOT: /app/transcripts
      DND_ARTIFACTS_ROOT: /app/artifacts
    volumes:
      - .:/app
    depends_on:
      app-postgres:
        condition: service_healthy
      temporal:
        condition: service_started

  app-postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: dnd
      POSTGRES_PASSWORD: dnd
      POSTGRES_DB: dnd_summary
    ports:
      - "5432:5432"
    volumes:
      - app_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dnd -d dnd_summary"]
      interval: 5s
      timeout: 3s
      retries: 20

  temporal-postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
    volumes:
      - temporal_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 3s
      retries: 20

  temporal:
    image: temporalio/auto-setup:1.25
    depends_on:
      temporal-postgres:
        condition: service_healthy
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_USER: temporal
      POSTGRES_PWD: temporal
      POSTGRES_SEEDS: temporal-postgres
    ports:
      - "7233:7233"

  temporal-ui:
    image: temporalio/ui:2.31.0
    depends_on:
      - temporal
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    ports:
      - "8080:8080"

volumes:
  app_postgres_data:
  temporal_postgres_data:
